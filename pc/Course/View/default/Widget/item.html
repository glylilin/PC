
<div class="comment_list_one">
	<div class="user_portrait">
		<img src="<{$data.thumbpath}>" alt="">
	</div>
	<div class="user_comment">
		<p class="user_comment_name">
			<{$data.nickname}><span><{$data.add_time|formatAddTime=###}></span>
		</p>
		<p class="user_comment_con"><{$data.content}></p>
		<p class="user_comment_icon" comment_id="<{$data.id}>" comment_uid="<{$data.uid}>">
			<span class="zan"><img src="__IMAGES__/hand.png">(<{$data.commlike}>)</span>
			<span class="hui"><img src="__IMAGES__/back.png">回复(<{$data.number}>)</span>
		</p>
		<div  class="user_comment_form">
			<textarea placeholder="回复：<{$data.nickname}>"></textarea>
			<span><button>回复</button></span>
		</div>
	</div>
</div>
